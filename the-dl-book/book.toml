[book]
title = "The Rust Download Book"
authors = ["Vinay Keerthi"]
language = "en"
description = "A book on writing Rust code to download. What, you ask? *Everything*"

[output.html]
git-repository-url = "https://github.com/stonecharioteer/download-manager"
git-repository-icon = "fab-github"
default-theme = "rust"
additional-css = ["./mdbook-admonish.css", "theme/custom.css"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`
